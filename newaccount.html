<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create an account </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
    <p><img src="alghazi.png"  class="logo"alt="logo" width="100px"  height="150px"></p>
    <form>
        <fieldset>
            <legend>Create an Account</legend>
    <div>
        <label for="firstname">
            <input type="text" name="first name" placeholder="First name" required="required">
        </label>
        <label for="lastname">
            <input type="text" name="last name" placeholder="last name" required="required"> 
        </label><br>
        <label for="email ">
            <input type="email" name="email" placeholder="Email Address" required="required">
        </label><br>
        <label for="password">
            <input type="password" name="password" placeholder="New password" required="required">
        </label><br>
            <label><strong>Birthday</strong></label><br>
        <input type="date" name="date"><br>
        <label><strong>Gender</strong></label><br>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other<br>
        <button type="submit"><a href="sucessfull.html">Sign Up</a></button>
    </div>
        </fieldset>
    </form> 
</div>
</body>
</html>
